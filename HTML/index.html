<!DOCTYPE html>
<html>
	<head>
	<!-- title tag -->
		<title>CRUD | Create, Read, Update and Delete Operations</title>

	<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="discription" content="Learning the HTML, CSS, and the JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
    <body>
		<section class="main">
			<!-- Nav Bar -->
			<div class="navbar">
				<nav>
					<h2>Brand Name</h2>
					<ul>
						<li>SERVICES</li>
						<li>TECHNOLOGIES</li>
						<li><button id="btn" class="open-button tap" onclick="openForm()">Sign Up</button></li>
						<li></li>
					</ul>
				</nav>
				<!-- Form PopUp Button -->
				<div class="form-popup" id="myForm">
					<form class="form-container">
						<div class="image-div" title="Upload Profile Pic">
							<label for="image">+</label>
							<input type="file" id="image" accept="image/gif, image/png, image/jpeg" alt="Upload Profile Picture" hidden/>
						</div>
						<div class="text-div">
							<input type="text" id="title" placeholder="Title"/>
							<input type="text" id="email" placeholder="Email ID"/>
							<input type="number" id="phone" placeholder="Phone"/>
							<input type="text" id="city" placeholder="Location"/>
							<button id="login" style="margin-top: .5rem;">Sign Up</button>
							<button id="butn" type="button" class="btn cancel" onclick="closeForm()">Close</button>
						</div>
					</form>
				</div>
			</div>
		</section>

		<!-- Read the Users Profile -->
		<section class="hero">
			<h2 class="section-header" style="color: transparent;">Applied Candidates</h2>
			<div class="dashboard">
				<div class="card">
					<div class="image" title="Profile Pic">
						<img id="image1" class="hire-image" src="menu_barjpg" alt="">
					</div>
					<div class="text">
						<h3 id="name1" class="hire-name">Suhail Saifi</h3>
						<p id="email1" class="hire-email">suhail@email.com</p>
						<p id="phone1" class="hire-phone">0987654321</p>
						<p id="city1" class="hire-city">Tokyo</p>
						<button id="btn" class="hire-button" title="Hire the Employee">Hire</button>
					</div>
				</div>
				<div class="card">
					<div class="image" title="Profile Pic">
						<img id="image2" class="hire-image" src="menu_barjpg" alt="">
					</div>
					<div class="text">
						<h3 id="name2" class="hire-name">Sameer Saifi</h3>
						<p id="email2" class="hire-email">sameer@email.com</p>
						<p id="phone2" class="hire-phone">1234567890</p>
						<p id="city2" class="hire-city">Osaka</p>
						<button id="btn" class="hire-button" title="Hire the Employee">Hire</button>
					</div>
				</div>
			</div>
		</section>
        
		<!-- Hired Profiles -->
		<section class="container">
			<h2 class="section-header">Hired Candidates</h2>
			<div class="cart-items"></div>
		</section>
		
		<!-- Sign Up Users -->
		<h2 style="text-align: center;">Users</h2>
		<div id="newProfile"></div>



	</body>
